<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWE | AI Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0a0e27;
            background-image: 
                radial-gradient(ellipse at 20% 30%, rgba(0,0,0,0.5) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0,0,0,0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1e3c 50%, #0a0e27 100%);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            background: rgba(15, 20, 60, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #b829dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .org-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding-top: 80px;
            overflow: auto;
        }
        
        .org-svg {
            width: 100%;
            min-width: 1400px;
            height: 900px;
        }
        
        .org-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .org-card:hover {
            transform: scale(1.05);
        }
        
        .org-card-rect {
            fill: rgba(20, 25, 70, 0.95);
            stroke-width: 3;
            rx: 12;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
        }
        
        .org-card-rect.online {
            stroke: #00ff88;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
        }
        
        .org-card-rect.idle {
            stroke: #ff9500;
            filter: drop-shadow(0 0 20px rgba(255, 149, 0, 0.5));
        }
        
        .org-card-rect.offline {
            stroke: #666;
            opacity: 0.6;
        }
        
        .org-card-icon {
            font-size: 28px;
            text-anchor: middle;
            dominant-baseline: central;
        }
        
        .org-card-title {
            font-size: 14px;
            font-weight: 700;
            text-anchor: middle;
            fill: #fff;
            dominant-baseline: central;
        }
        
        .org-card-role {
            font-size: 11px;
            text-anchor: middle;
            fill: rgba(255, 255, 255, 0.6);
            dominant-baseline: central;
        }
        
        .org-card-status {
            font-size: 10px;
            text-anchor: middle;
            font-weight: 600;
            dominant-baseline: central;
        }
        
        .status-online { fill: #00ff88; }
        .status-idle { fill: #ff9500; }
        .status-offline { fill: #666; }
        
        .org-line {
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
        }
        
        .org-line.online {
            stroke: #00ff88;
            animation: pulseLine 2s infinite;
        }
        
        .org-line.idle {
            stroke: #ff9500;
            stroke-dasharray: 5,5;
        }
        
        .org-line.offline {
            stroke: #666;
            opacity: 0.3;
        }
        
        @keyframes pulseLine {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .legend {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(15, 20, 60, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            z-index: 1000;
        }
        
        .legend-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-dot.online { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .legend-dot.idle { background: #ff9500; box-shadow: 0 0 10px #ff9500; }
        .legend-dot.offline { background: #666; }
        
        .agent-details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 20, 60, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            min-width: 400px;
            z-index: 2000;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .agent-details.show {
            display: block;
        }
        
        .agent-details-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .agent-details h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .agent-details-role {
            color: rgba(255,255,255,0.6);
            margin-bottom: 1.5rem;
        }
        
        .agent-details-section {
            margin-bottom: 1rem;
        }
        
        .agent-details-section h4 {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0.5rem;
        }
        
        .agent-details-section p {
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1999;
            display: none;
        }
        
        .overlay.show {
            display: block;
        }
    </style>
</head>

        document.querySelectorAll('.org-card').forEach(card => {

                    document.getElementById('detailName').textContent = data.name;
                    document.getElementById('detailRole').textContent = data.role;
                    document.getElementById('detailStatus').textContent = data.status;
                    document.getElementById('detailResponsibilities').textContent = data.responsibilities;
                    document.getElementById('detailReports').textContent = data.reports;
                    document.getElementById('agentDetails').classList.add('show');
                    document.getElementById('overlay').classList.add('show');
                }
            });
        });
        
        function closeDetails() {
            document.getElementById('agentDetails').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
