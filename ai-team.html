        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0a0e27;
            background-image: 
                radial-gradient(ellipse at 20% 30%, rgba(0,0,0,0.5) 0%, transparent 50%),

                linear-gradient(135deg, #0a0e27 0%, #1a1e3c 50%, #0a0e27 100%);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 1.5rem;
            background: rgba(15, 20, 60, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #b829dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-btn {
            padding: 0.4rem 0.875rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.8125rem;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .org-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .org-svg {
            width: 95%;
            max-width: 1200px;
            height: auto;
            max-height: calc(100vh - 90px);
        }
        
        .org-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .org-card:hover {
            transform: scale(1.05);
        }
        
        .org-card-rect {
            fill: rgba(20, 25, 70, 0.95);
            stroke-width: 2;
            rx: 8;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.5));
        }
        
        .org-card-rect.online {
            stroke: #00ff88;
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.4));
        }
        
        .org-card-rect.idle {
            stroke: #ff9500;
            filter: drop-shadow(0 0 15px rgba(255, 149, 0, 0.4));
        }
        
        .org-card-rect.offline {
            stroke: #666;
            opacity: 0.6;
        }
        
        .org-card-icon {
            font-size: 16px;
            text-anchor: middle;
            dominant-baseline: central;
        }
        
        .org-card-title {
            font-size: 10px;
            font-weight: 700;
            text-anchor: middle;
            fill: #fff;
            dominant-baseline: central;
        }
        
        .org-card-role {
            font-size: 7px;
            text-anchor: middle;
            fill: rgba(255, 255, 255, 0.6);
            dominant-baseline: central;
        }
        
        .org-card-status {
            font-size: 6px;
            text-anchor: middle;
            font-weight: 600;
            dominant-baseline: central;
        }
        
        .status-online { fill: #00ff88; }
        .status-idle { fill: #ff9500; }
        .status-offline { fill: #666; }
        
        .org-line {
            stroke-width: 1.5;
            fill: none;
            opacity: 0.6;
        }
        
        .org-line.online {
            stroke: #00ff88;
            animation: pulseLine 2s infinite;
        }
        
        .org-line.idle {
            stroke: #ff9500;
            stroke-dasharray: 4,4;
        }
        
        .org-line.offline {
            stroke: #666;
            opacity: 0.3;
        }
        
        @keyframes pulseLine {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .legend {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: rgba(15, 20, 60, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            z-index: 1000;
        }
        
        .legend-title {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-bottom: 0.375rem;
            font-size: 0.6875rem;
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .legend-dot.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .legend-dot.idle { background: #ff9500; box-shadow: 0 0 8px #ff9500; }
        .legend-dot.offline { background: #666; }
        
        .agent-details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 20, 60, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;

            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        }

            top: 0.75rem;
            right: 0.75rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.25rem;
            cursor: pointer;
        }

            margin-bottom: 0.375rem;
        }

            left: 0;
            right: 0;

        }
