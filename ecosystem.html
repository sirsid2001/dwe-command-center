<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWE | Ecosystem Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0a0e27;
            background-image: 
                radial-gradient(ellipse at 20% 30%, rgba(0,0,0,0.5) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0,0,0,0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1e3c 50%, #0a0e27 100%);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            background: rgba(15, 20, 60, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #b829dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .ecosystem-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding-top: 80px;
        }
        
        .ecosystem-svg {
            width: 100%;
            height: 100%;
        }
        
        .node {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .node:hover {
            transform: scale(1.05);
        }
        
        .node-circle {
            fill: rgba(20, 25, 70, 0.95);
            stroke-width: 3;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
        }
        
        .node-circle.online {
            stroke: #00ff88;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
        }
        
        .node-circle.warning {
            stroke: #ff9500;
            filter: drop-shadow(0 0 20px rgba(255, 149, 0, 0.5));
        }
        
        .node-circle.offline {
            stroke: #ff4444;
            filter: drop-shadow(0 0 20px rgba(255, 68, 68, 0.5));
        }
        
        .node-icon {
            font-size: 24px;
            text-anchor: middle;
            dominant-baseline: central;
        }
        
        .node-label {
            font-size: 12px;
            font-weight: 600;
            text-anchor: middle;
            fill: #fff;
            dominant-baseline: central;
        }
        
        .node-subLabel {
            font-size: 10px;
            text-anchor: middle;
            fill: rgba(255, 255, 255, 0.6);
            dominant-baseline: central;
        }
        
        .connection {
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
            transition: all 0.3s;
        }
        
        .connection.online {
            stroke: #00ff88;
            animation: pulseLine 2s infinite;
        }
        
        .connection.warning {
            stroke: #ff9500;
            stroke-dasharray: 5,5;
        }
        
        .connection.offline {
            stroke: #ff4444;
            opacity: 0.3;
        }
        
        @keyframes pulseLine {
            0%, 100% { opacity: 0.6; stroke-width: 2; }
            50% { opacity: 1; stroke-width: 3; }
        }
        
        .legend {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(15, 20, 60, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            z-index: 1000;
        }
        
        .legend-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-dot.online { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .legend-dot.warning { background: #ff9500; box-shadow: 0 0 10px #ff9500; }
        .legend-dot.offline { background: #ff4444; box-shadow: 0 0 10px #ff4444; }
        
        .status-panel {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(15, 20, 60, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            z-index: 1000;
            min-width: 200px;
        }
        
        .status-panel h3 {
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }
        
        .status-value {
            font-weight: 600;
        }
        
        .status-value.online { color: #00ff88; }
        .status-value.warning { color: #ff9500; }
        .status-value.offline { color: #ff4444; }
    </style>
</head>
